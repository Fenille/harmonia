<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARMONIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            margin: 0;
            padding: 0;
            color: yellow; /* Texto amarelo */
        }
        header {
            background-color: #111; /* Preto levemente diferente */
            color: yellow;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid yellow;
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .playlist-card {
            background-color: #111; /* Fundo do card preto */
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3); /* sombra amarelada */
            width: 300px;
            text-align: center;
            border: 1px solid yellow;
        }
        .playlist-card h3 {
            margin: 15px 0;
            color: yellow;
        }
        .playlist-card a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: yellow;
            font-weight: bold;
        }
        .playlist-card a:hover {
            text-decoration: underline;
        }
        iframe {
            border-radius: 8px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>

    <header>
        <h1>MESTRE DE HARMONIA</h1>
    </header>
