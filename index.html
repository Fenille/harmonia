<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARMONIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1DB954;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .playlist-card {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .playlist-card img {
            width: 100%;
            border-radius: 8px;
        }
        .playlist-card h3 {
            margin: 15px 0;
        }
        .playlist-card a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #1DB954;
            font-weight: bold;
        }
        .playlist-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>MESTRE DE HARMONIA</h1>
    </header>

    <div class="playlist-container">
        <!-- ENTRADA -->
        <div class="playlist-card">
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4Ss5fxkp9eoUgaSp7eW2uO?utm_source=generator" width="100%" height="800" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <!-- LIVRO DA LEI -->
        <div class="playlist-card">
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/78R1l6hsyXyDazYoXBodTz?utm_source=generator" width="100%" height="800" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <!-- BOLSA DE PORPOSTAS E INFORMAÇÕES -->
        <div class="playlist-card">
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4b6qTrzZLstkrydYGLqAgn?utm_source=generator" width="100%" height="800" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <!-- TRONCO DE SOLIDARIEDADE -->

        </div>

</body>
</html>
